<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="to-do-list">
      <h1>To-Do List</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Enter a task..." />
        <input type="date" id="taskDateInput" />
        <input type="time" id="taskTimeInput" />
        <button class="add-button" id="addButton">Add</button>
        <button class="clear-button" id="clearCompletedButton">
          Clear Completed
        </button>
      </div>
      <ol id="taskList"></ol>
      <div class="button-container">
        <button
          class="manage-notifications-button"
          onclick="location.href='manage_notifications.html'"
        >
          Manage Notifications
        </button>
        <button
          class="view-tasks-button"
          onclick="location.href='tasks-visualization.html'"
        >
          View Tasks Visualization
        </button>
      </div>
    </div>
    <script src="homepage.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dateInput = document.getElementById("taskDateInput");
        const timeInput = document.getElementById("taskTimeInput");

        const now = new Date();
        const istOffset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
        const istTime = new Date(now.getTime() + istOffset);
        const currentDate = istTime.toISOString().split("T")[0];
        const currentTime = new Date(istTime.getTime() + 2 * 60000)
          .toISOString()
          .split("T")[1]
          .substring(0, 5);

        dateInput.value = currentDate;
        timeInput.value = currentTime;
      });
    </script>
  </body>
</html>
